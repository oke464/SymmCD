program: diffcsp.run
method: grid
name: test different hyperparams (mp_20 ab-intio, w/o dummy origin)
parameters:
    expname:
      value: mp_20_ab_intio
    data:
      value: mp_20
    data.use_random_representatives:
      value: True
    data.number_representatives:
      value: 20
    logging.wandb.mode:
      value: online
    logging.wandb.project:
      value: diffcsp_symmetry
    logging.val_check_interval:
      value: 1
    model:
      value: diffusion_w_site_symm
    model.cost_symm:
      values: [20., 40.]
    model.use_ks:
      value: True
    model.ip:
      value: False
    model.use_gt_frac_coords:
      value: True
    model.decoder.num_freqs:
      value: 128
    model.decoder.num_layers:
      values: [8, 10]
    model.decoder.hidden_dim:
      values: [1024, 512]
    model.use_site_symm:
      value: True
command:
    - ${env}
    - python3
    - -m
    - ${program}
    - ${args_no_hyphens}