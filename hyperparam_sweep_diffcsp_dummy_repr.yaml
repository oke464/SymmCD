program: diffcsp.run
method: grid
name: test different hyperparams (mp20 ab-intio, actual repr only)
parameters:
    expname:
      value: mp_20
    data:
      value: mp_20
    data.number_representatives:
      value: 20
    data.train_max_epochs:
      value: 100000
    logging.wandb.mode:
      value: online
    logging.wandb.project:
      value: diffcsp_symmetry
    logging.val_check_interval:
      value: 1
    model:
      value: diffusion_w_site_symm
    model.cost_symm:
      value: 20
    model.use_ks:
      value: False
    model.ip:
      value: True
    model.beta_scheduler.nu_site_symm:
      values: [1, 2, 4]
    model.beta_scheduler.nu_lattice:
      value: 1
    model.beta_scheduler.nu_atom:
      value: 1
    model.use_gt_frac_coords:
      value: True
    model.decoder.num_freqs:
      value: 128
    model.decoder.num_layers:
      values: [6, 8, 10]
    model.decoder.hidden_dim:
      values: [512, 1024]
    model.use_site_symm:
      value: True
command:
    - ${env}
    - python3
    - -m
    - ${program}
    - ${args_no_hyphens}