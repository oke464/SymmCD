program: diffcsp.run
method: grid
name: test different hyperparams (mp20 ab-intio, dummy repr with ip)
parameters:
    expname:
      value: mp_20_sg_71
    data:
      value: mp_20
    data.number_representatives:
      value: 20
    data.train_max_epochs:
      value: 100000
    logging.wandb.mode:
      value: online
    logging.wandb.project:
      value: diffcsp_symmetry
    logging.val_check_interval:
      value: 1
    model:
      value: diffusion_w_site_symm
    model.cost_symm:
      values: [20., 200.]
    model.use_ks:
      value: False
    model.ip:
      value: True
    model.use_gt_frac_coords:
      values: [True, False]
    model.decoder.num_freqs:
      value: 128
    model.decoder.num_layers:
      value: 6
    model.decoder.hidden_dim:
      value: 512
    model.use_site_symm:
      value: True
command:
    - ${env}
    - python3
    - -m
    - ${program}
    - ${args_no_hyphens}